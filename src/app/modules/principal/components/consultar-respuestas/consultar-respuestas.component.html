<div class="respuestasContainer">
  <h1>Consultar Respuestas</h1>

  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
    <ng-container matColumnDef="numDocumento">
      <th mat-header-cell *matHeaderCellDef>No. de Documento</th>
      <td mat-cell *matCellDef="let element">{{ element.numDocumento }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="comentarios">
      <th mat-header-cell *matHeaderCellDef>Comentarios</th>
      <td mat-cell *matCellDef="let element">{{ element.comentarios }}</td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let element">
        {{ findMarca(element.idMarca) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fechaRespuesta">
      <th mat-header-cell *matHeaderCellDef>Fecha de Respuesta</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fechaRespuesta | date : "medium" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="warn"
          (click)="eliminar(element.id)"
        >
          Eliminar respuesta
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
